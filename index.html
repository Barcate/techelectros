<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechElectro - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="logo">
                ⚡ TechElectro
            </div>
            <h2>Acesso do Cliente</h2>
            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <label for="userName">Nome</label>
                    <input type="text" id="userName" name="userName" placeholder="Seu Nome" required>
                </div>
                <button type="submit" id="seguirBtn" class="login-btn">
                    Seguir
                </button>
            </form>
            <p class="signup-link">
                Não tem conta? <a href="#">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameInput = document.getElementById('userName');
            const seguirBtn = document.getElementById('seguirBtn');
            const STORAGE_KEY = 'techElectroUserName'; // Chave de armazenamento no localStorage

            // --- 1. CARREGAR NOME SALVO ---
            // Verifica se existe um nome salvo no navegador e preenche o campo.
            const savedName = localStorage.getItem(STORAGE_KEY);
            if (savedName) {
                userNameInput.value = savedName; 
            }

            // --- 2. EVENTO DE LOGIN (SALVAR E REDIRECIONAR) ---
            seguirBtn.addEventListener('click', function() {
                const userName = userNameInput.value.trim();

                if (userName) {
                    // Salva o nome digitado no localStorage para futuras visitas
                    localStorage.setItem(STORAGE_KEY, userName);
                    
                    // Prepara a URL de destino
                    const encodedName = encodeURIComponent(userName);
                    const destinationURL = 'inicio.html?nome=' + encodedName;

                    // Redireciona o usuário
                    window.location.href = destinationURL;
                } else {
                    alert('Por favor, digite seu nome para continuar.');
                    userNameInput.focus();
                }
            });
        });
    </script>
</body>
</html>
